bindings:
  Z:
  - config: Config0
  - component: Memory
    bindings:
    - tensor: A
      format: A_default
      rank: M
      type: payload

    - tensor: Z
      format: Z_default
      rank: M
      type: payload

  - component: Registers
    bindings:
    - tensor: A
      format: A_default
      rank: M
      type: payload
      style: eager
      evict-on: M

    - tensor: Z
      format: Z_default
      rank: M
      type: payload
      evict-on: root

  - component: MAC
    bindings:
    - op: add
