einsum:
  declaration:
    A: [K, M]
    B: [K, N]
    T: [K, M, N]
    Z: [M, N]
  expressions:
    - T[k,m,n] = take(A[k,m], B[k,n], 1)
    - Z[m,n] = T[k,m,n]*A[k,m]
mapping:
  rank-order:
    A: [M, K]
    B: [K, N]
    T: [M, K, N]
    Z: [M, N]
  partitioning:
    T:
      M: [uniform_occupancy(A.32)]
      K: [uniform_occupancy(A.64)]
    Z:
      M: [uniform_occupancy(A.32)]
      K: [uniform_occupancy(A.64)]
  loop-order:
    T: [M1, M0, K1, K0, N]
    Z: [M1, M0, K1, N, K0]
  spacetime:
    T:
      space: [M0, K1]
      time: [M1, K0, N]
    Z:
      space: [M0, K1]
      time: [M1, N, K0]
format:
  A:
    default:
      rank-order: [M1, M0, K1, K0]
      M1:
        format: U
      M0:
        format: U
        pbits: 32
      K1:
        format: C
      K0:
        format: C
        cbits: 32
        pbits: 64
  B:
    default:
      rank-order: [K1, K0, N]
      K1:
        format: U
      K0:
        format: U
        pbits: 32
      N:
        format: C
        cbits: 32
        pbits: 64
  Z:
    default:
      rank-order: [M1, M0, N]
      M1:
        format: U
      M0:
        format: U
        pbits: 32
      N:
        format: C
        cbits: 32
        pbits: 64
architecture:
  Accelerator:
  - name: System
    attributes:
      clock_frequency: 1000000000 # 1 GHz = 1 * 10^9 Hz = 1000000000 Hz
    local:
    - name: MainMemory
      class: DRAM
      attributes:
        # 128 GB/s = 128 * 2^30 * 8 bits/s
        bandwidth: 1099511627776
    subtree:
    - name: Chip
      local:
      - name: FiberCache
        class: Cache
        attributes:
          width: 64 # Block size is not mentioned in the paper; minimum correct value
          depth: 393216 # 3 MB / 8B = 393216 lines
      subtree:
      - name: PE[0..31] # 32 PEs
        local:
        - name: Stage0RegFile
          class: Buffet
        - name: Stage1RegFile
          class: Buffet
        subtree:
        - name: Stage0
          local:
          - name: Intersect
            class: Intersector
            attributes:
              type: leader-follower
        - name: Stage0to1
          local:
          - name: HighRadixMerger
            class: Merger
            attributes:
              inputs: 64
              comparator_radix: 64
              outputs: 1
              order: fifo
              reduce: False
        - name: Stage1
          local:
          - name: FPMul
            class: compute
            attributes:
              op: mul
          - name: FPAdd
            class: compute
            attributes:
              op: add
bindings:
  T:
  - config: Accelerator
  - component: MainMemory
    bindings:
    - tensor: A
      rank: M0
      type: payload
      format: default
    - tensor: A
      rank: K0
      type: coord
      format: default
    - tensor: A
      rank: K0
      type: payload
      format: default
    - tensor: B
      rank: K0
      type: payload
      format: default
    - tensor: B
      rank: N
      type: coord
      format: default
    - tensor: B
      rank: N
      type: payload
      format: default
  - component: FiberCache
    bindings:
    - tensor: B
      rank: K0
      type: payload
      format: default
    - tensor: B
      rank: N
      type: coord
      format: default
    - tensor: B
      rank: N
      type: payload
      format: default
  - component: Stage0RegFile
    bindings:
    - tensor: A
      rank: M0
      type: payload
      format: default
      evict-on: M1
    - tensor: A
      rank: K0
      type: coord
      format: default
      evict-on: K1
  - component: Intersection
    bindings:
    - rank: K0
      leader: A
  Z:
  - config: Accelerator
  - component: MainMemory
    bindings:
    - tensor: Z
      rank: M0
      type: payload
      format: default
    - tensor: Z
      rank: N
      type: coord
      format: default
    - tensor: Z
      rank: N
      type: payload
      format: default
  - component: Stage1RegFile
    bindings:
    - tensor: Z
      rank: M0
      type: coord
      format: default
      evict-on: M1
    - tensor: Z
      rank: N
      type: coord
      format: default
      evict-on: M0
    - tensor: Z
      rank: N
      type: payload
      format: default
      evict-on: M0
  - component: HighRadixMerger
    bindings:
    - tensor: T
      init-ranks: [M, K, N]
      final-ranks: [M, N, K]
  - component: FPMul
    bindings:
    - op: mul
  - component: FPAdd
    bindings:
    - op: add
