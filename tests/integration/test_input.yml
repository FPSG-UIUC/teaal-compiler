einsum:
    declaration:
        - A[K, M]
        - B[K, N]
        - C[M, N]
        - T1[M, N]
        - Z[M, N]
    expressions:
        - T1[m, n] = sum(K).(A[k, m] * B[k, n])
        - Z[m, n] = T1[m, n] + C[m, n]
mapping:
    rank-order:
        A: [M, K]
        C: [N, M]
        Z: [N, M]
    loop-order:
        T1: [K, N, M]
        Z: [M2, N2, M1, N1, M0, N0]
    partitioning:
        Z:
            M: [uniform_shape(4), uniform_shape(2)]
            N: [uniform_shape(6), uniform_shape(3)]
