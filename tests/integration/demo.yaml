einsum:
    declaration:
        A: [K, M]
        B: [K, N]
        T1: [K, M, N]
        Z: [M, N]
    expressions:
        - T1[k, m, n] = int(A[k, m], B[k, n], 1)
        - Z[m, n] = sum(K).(T1[k, m, n] * A[k, m])
mapping:
    rank-order:
        A: [M, K]
        B: [K, N]
        T1: [M, K, N]
        Z: [M, N]
    loop-order:
        T1: [M, K, N]
        Z: [M, N, K]
