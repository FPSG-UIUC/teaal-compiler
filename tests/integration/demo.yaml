einsum:
    declaration:
        A: [M]
        B: [M]
    expressions:
        - B[m] = A[m]
mapping:
    partitioning:
        B:
            M: [uniform_shape(12), uniform_shape(4)]
    display:
        B:
            space: [M1]
            time: [M2, M0]
            style: occupancy
