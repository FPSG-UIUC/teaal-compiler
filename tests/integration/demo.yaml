einsum:
  declaration:
    I: [B, C, H, W]
    F: [C, M, R, S]
    O: [B, M, P, Q]
  expressions:
    - O[b, m, p, q] = I[b, c, 4*p+r, 4*q+s]*F[c, m, r, s]
mapping:
  rank-order:
    I: [B, C, H, W]
    F: [M, C, R, S]
    O: [B, M, P, Q]
  partitioning:
    O:
      M:
        - uniform_shape(32)           # 2 filters happening simultaneously per array
        - uniform_shape(16)           # 16 filters happening in interleaving fashion per PE
      P:
        - uniform_shape(7)            # process 7 rows at a time, strip mined
      H: [follow(P)]
  loop-order:
    O: [C, M2, B, M1, P1, P0, R, Q, S, M0]
