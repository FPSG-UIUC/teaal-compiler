einsum:
  declaration:
    I: [B, C, H, W]
    F: [C, M, R, S]
    O: [B, M, P, Q]
  expressions:
    - O[b, m, p, q] = I[b, c, 4*p+r, 4*q+s]*F[c, m, r, s]
mapping:
  rank-order:
    I: [B, C, H, W]
    F: [M, C, R, S]
    O: [B, M, P, Q]
  partitioning:
    O:
      M:
        - uniform_shape(32)
        - uniform_shape(16)
      P:
        - uniform_shape(P0)
      H: [follow(P)]
  loop-order:
    O: [C, M2, B, M1, P1, P0, R, Q, S, M0]
  spacetime:
    O:
      space: [P0]
      time: [C, M2, B, M1, P1, R, Q, S, M0]
