einsum:
    declaration:
        A: [K, M]
        B: [K, N]
        Z: [M, N]
    expressions:
        - Z[m, n] = sum(K).(A[k, m] * B[k, n])
mapping:
    loop-order:
        Z: [N, K1, M, K0]
    partitioning:
        Z:
            K: [uniform_occupancy(A.6)]
