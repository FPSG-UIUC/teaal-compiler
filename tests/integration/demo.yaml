einsum:
    declaration:
        A: [K, M]
        B: [K, N]
        Y: [M, N]
    expressions:
        - Y[m, n] = sum(K).(A[k, m] * B[k, n])
mapping:
    partitioning:
        Y:
            K: [uniform_shape(4)]
            (M, K0): [flatten()]
            MK0: [uniform_occupancy(A.5)]
    loop-order:
        Y: [K1, MK01, N, MK00]
