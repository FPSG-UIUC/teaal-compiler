einsum:
    declaration:
        A: [K, M]
        B: [K, N]
        Z: [M, N]
    expressions:
        - Z[m, n] = sum(K).(A[k, m] * B[k, n])
mapping:
    partitioning:
        Z:
            M: [uniform_occupancy(A.5)]
            N: [uniform_occupancy(B.6)]
    loop-order:
        Z: [M1, N1, K, M0, N0]

