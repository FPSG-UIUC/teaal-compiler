einsum:
    declaration:
        G: [D, S]
        # Note that V0, V1, and A are all the same; they are the vector of vertex propoerties
        V0: [D]
        V1: [S]
        # Output vectors for each of the three phases
        R: [D]
        A:  [D]
    expressions:
        # Process Edge
        - R[d] = V0[d] * G[d, s] * V1[s]
        # Apply
        - A[d] = R[d] + V0[d]
mapping:
    rank-order:
        G: [S, D]
    loop-order:
        R: [S, D]
