einsum:
    declaration:
        A: [K, M]
        B: [K, N]
        Z: [M, N]
    expressions:
        - Z[m, n] = A[k, m] * B[k, n]
mapping:
    partitioning:
        Z:
            K: [uniform_occupancy(A.6), uniform_occupancy(A.3)]
            N: [uniform_occupancy(B.5)]
    loop-order:
        Z: [K2, M, N1, K1, N0, K0]
