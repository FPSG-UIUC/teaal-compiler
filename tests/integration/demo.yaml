einsum:
    declaration:
        A: [K, M]
        B: [K, N]
        Y: [M, N]
    expressions:
        - Y[m, n] = sum(K).(A[k, m] * B[k, n])
mapping:
    partitioning:
        Y:
            M: [uniform_shape(6)]
            K: [uniform_occupancy(A.4)]
            (M0, K0): [flatten()]
            M0K0: [uniform_occupancy(A.5)]
    loop-order:
        Y: [M1, K1, M0K01, N, M0K00]
