einsum:
    declaration:
        A: [K, M]
        B: [K, N]
        C: [M, N]
        T1: [M, N]
        Z: [M, N]
    expressions:
        - T1[m, n] = sum(K).(A[k, m] * B[k, n])
        - Z[m, n] = T1[m, n] + C[m, n]
mapping:
    loop-order:
        T1: [K, N, M]
    partitioning:
        Z:
            M: [uniform_shape(4), uniform_shape(2)]
            N: [uniform_shape(6), uniform_shape(3)]
    display:
        T1:
            space: [N]
            time: [K, M]
