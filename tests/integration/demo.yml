einsum:
    declaration:
        - A[K, M]
        - B[K, N]
        - T1[M, N]
        - C[M, N]
        - Z[M, N]
    expressions:
        - T1[m, n] = sum(K).(A[k, m] * B[k, n])
        - Z[m, n] = a * T1[m, n] + b * C[m, n]
mapping:
    partitioning:
        T1:
            K: [uniform_shape(3)]
            M: [uniform_shape(2)]
    loop-order:
        T1: [K1, M1, N, K0, M0]
        Z: [N, M]
