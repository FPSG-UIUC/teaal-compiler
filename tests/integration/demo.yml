einsum:
    declaration:
        - A[K, M]
        - B[K, N]
        - T1[M, N]
        - C[M, N]
        - Z[M, N]
    expressions:
        - T1[m, n] = sum(K).(A[k, m] * B[k, n])
        - Z[m, n] = a * T1[m, n] + b * C[m, n]
mapping:
    partitioning:
        T1:
            K: [uniform_shape(5)]
