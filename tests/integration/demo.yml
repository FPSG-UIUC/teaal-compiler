einsum:
    declaration:
        - A[K, M]
        - B[K, N]
        - T1[M, N]
        - C[M, N]
        - Z[M, N]
    expressions:
        - T1[m, n] = sum(K).(A[k, m] * B[k, n])
        - Z[m, n] = a * T1[m, n] + b * C[m, n]
mapping:
    rank-order:
        - Z[N, M]
    partitioning:
        Z:
            M: [uniform_shape(5)]
    loop-order:
        T1: [K, M, N]
        Z: [M1, N, M0]
